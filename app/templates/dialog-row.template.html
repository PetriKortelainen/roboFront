<td class="vert-align">{{ row.dialogName }}</td>
<td class="vert-align">{{ row.enabled ? visibilityRate() : '-'}}</td>
<td class="vert-align"><label class="switch"><input ng-model="row.enabled" type="checkbox" ng-change="changeEnabled(this)"><i></i></label></td>
<td class="vert-align">
  <button class="btn btn-default conf-btn" ng-click="removeDialog(this)">
    <span class="glyphicon glyphicon-trash"></span>
  </button>
</td>
