<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboConf</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>

  <body ng-app="robottiFrontApp">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://sonera.fi">
            <img class="sonera-logo" alt="Brand" src="favicon.ico">
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">RoboConf</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/stats">RoboAnalytics</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <conf-sidenav></conf-sidenav>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="view">
            <div ng-view>
            <!-- partial views will be built inside this div based on routing -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/newdialog.js"></script>
    <script src="scripts/directives/conf-overview.js"></script>
    <script src="scripts/directives/conf-sidenav.js"></script>
    <script src="scripts/directives/robo-avatar.js"></script>
    
  </body>
</html>
